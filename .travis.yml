language: python
python:
    - 3.6

install:
    - sudo apt-get -qq update
    - sudo apt-get -y install git
    - pip3 install flake8

script: .travis/flake8.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
